<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Update your description here" />
	<title>Find Your Fragrance</title>
	<!-- <style>
	@import url("./css/fragrance.css");
	</style> -->
	<script src="./js/scripts.js"></script>

		Work in the src/css/styles.scss file.

<header>
	<nav>
		<ul>
			<li style="display:inline"><a href="index.html">Main Page</a></li>
			<li style="display:inline"><a href="Seasonal Choice.html">Seasonal Choice</a></li>
			<h1 style="display:inline">Fragrance Sorcerer</h1>
			<li style="display:inline"><a href="Gallary Page.html">Gallery Page</a></li>
			<li style="display:inline"><a href="About Us.html">About Us</a></li>
		</ul>
	</nav>
</header>
<body onload="setupSelection()">
	<div class = "wholePage">
		<div class="leftColumn">
			<div class="interactivePanel">
				<div class="selectionMainPanel">
					<div class="occationSection" >
						<button class="occationButton mainPanelButton" type="button" onclick="insideSection(0)">
							Occasion
						</button>
					</div>
					<div class="fashionSection">
						<button class="fashionButton mainPanelButton" type="button" onclick="insideSection(1)">
							Fashion
						</button>
					</div>
					<div class="feelingSection">
						<button class="feelingButton mainPanelButton" type="button" onclick="insideSection(2)">
							Feeling
						</button>
					</div>
					<div class="scentSection">
						<button class="scentButton mainPanelButton" type="button" onclick="insideSection(3)">
							Scent
						</button>
					</div>
					<div class="priceSection">
						<button class="priceButton mainPanelButton" type="button" onclick="insideSection(4)">
							Price
						</button>
					</div>
				</div>
				<div class = "informationPanel">
					<div class = "occationInfo subsectionPanel">
						<p class="occationSectionHeader subsectionInfoHeader">When will you be wearing this fragrance?</p>
						<div class = "occationButtons subsectionButtons">
							<div class = "occationaSelectionButtons selectionButtons">
								<button id="occation1" class="singleButton">at a formal meeting</button>
								<button id="occation2" class="singleButton">for a first date</button>
								<button id="occation3" class="singleButton">at a sports game</button>
								<button id="occation4" class="singleButton">for a night at a party</button>
								<button id="occation5" class="singleButton">for a casual hangout</button>
								<button id="occation6" class="singleButton">other</button>
							</div>
							<button class="occationNextButton nextSelectionButton">Next</button>
						</div>
					</div>
					<div class = "fashionInfo subsectionPanel">
						<p class="fashionSectionHeader subsectionInfoHeader">How will you dress to your occasion?</p>
						<div class = "fashionButtons subsectionButtons">
							<div class = "fashionSelectionButtons selectionButtons">
								<button id="fashion1" class="singleButton">formal suit</button>
								<button id="fashion2" class="singleButton">business casual</button>
								<button id="fashion3" class="singleButton">preppy</button>
								<button id="fashion4" class="singleButton">ath-leisure</button>
								<button id="fashion5" class="singleButton">minimal</button>
								<button id="fashion6" class="singleButton">other</button>
							</div>
							<button class="fashionNextButton nextSelectionButton">Next</button>
						</div>
						
					</div>
					<div class = "feelingInfo subsectionPanel">
						<p class="feelingSectionHeader subsectionInfoHeader">Which word are you drawn to the most?</p>
						<div class = "feelingButtons subsectionButtons">
							<div class = "feelingSelectionButtons selectionButtons">
								<button id="feeling1"  class="singleButton">Fresh</button>
								<button id="feeling2"  class="singleButton">Lively</button>
								<button id="feeling3"  class="singleButton">Delicate</button>
								<button id="feeling4"  class="singleButton">Deep</button>
								<button id="feeling5"  class="singleButton">Opulent</button>
								<button id="feeling6"  class="singleButton">None of the above</button>
							</div>
							<button class="feelingNextButton nextSelectionButton">Next</button>
						</div>
					</div>
					<div class="scentInfo subsectionPanel">
						<p class="scentSectionHeader subsectionInfoHeader">Which scent do you like the most?</p>
						<div class = "scentButtons subsectionButtons">
							<div class = "scentSelectionButtons selectionButtons">
								<button id="scent1" class="singleButton">Floral</button>
								<button id="scent2" class="singleButton">Woody</button>
								<button id="scent3" class="singleButton">Sweet Fruity</button>
								<button id="scent4" class="singleButton">Citrus</button>
								<button id="scent5" class="singleButton">Water</button>
								<button id="scent6" class="singleButton">None of the above</button>
							</div>
							<button class="scentNextButton nextSelectionButton">Next</button>
						</div>
					</div>
					<div class="priceInfo subsectionPanel">
						<p class="priceSectionHeader subsectionInfoHeader">How much are you willing to spend on this fragrance?</p>
						<div class = "priceButtons subsectionButtons">
							<div class = "priceSelectionButtons selectionButtons">
								<button id="price1" class="singleButton">less than 50</button>
								<button id="price2" class="singleButton">50-100</button>
								<button id="price3" class="singleButton">101-150</button>
								<button id="price4" class="singleButton">151-200</button>
								<button id="price5" class="singleButton">201-250</button>
								<button id="price6" class="singleButton">more than 250</button>
							</div>
							<button class="submitButton nextSelectionButton" onclick="submitCallback()" >Submit</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="rightColumn">
			<div class="mainPic">
				<img src="./images/F1.jpg" alt="Empty Perfume Bottle" class="emptyBottle">
				<img src="./images/F2.jpg" alt="Bottle - after step 1" class="inProgressBottle occationBottle">
				<img src="./images/F3.jpg" alt="Bottle - after step 2" class="inProgressBottle fashionBottle">
				<img src="./images/F4.jpg" alt="Bottle - after step 3" class="inProgressBottle feelingBottle">
				<img src="./images/F5.jpg" alt="Bottle - after step 4" class="inProgressBottle scentBottle">
				<img src="./images/F6.jpg" alt="Bottle - after step 5" class="inProgressBottle priceBottle">
			</div>
		</div>
	</div>
</body>

</html>
